<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- Main Navbar (Responsive) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3" *ngIf="account">
        <a class="navbar-brand" href="#">Teacher Evaluation System</a>

        <!-- Toggler/collapsable button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link text-white" (click)="collapseNavbar()">
                        <i class="bi bi-house-door me-2"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link text-white" (click)="collapseNavbar()">
                        <i class="bi bi-person-circle me-2"></i> Profile
                    </a>
                </li>
                <li *ngIf="account?.role === Role.Admin" class="nav-item">
                    <a routerLink="/admin" routerLinkActive="active" class="nav-item nav-link text-white" (click)="collapseNavbar()">
                        <i class="bi bi-person-lock me-2"></i> Admin
                    </a>
                </li>
                <!-- Dashboard Link -->
                <li class="nav-item">
                    <a routerLink="/dashboard" routerLinkActive="active" class="nav-item nav-link text-white" (click)="collapseNavbar()">
                        <i class="bi bi-columns me-2"></i> Dashboard
                    </a>
                </li>
                <!-- Only show Create Evaluation link for Admins -->
        <li *ngIf="account?.role === Role.Admin" class="nav-item">
          <a routerLink="/create-evaluation" routerLinkActive="active" class="nav-item nav-link text-white" (click)="collapseNavbar()">
            <i class="bi bi-pencil-square me-2"></i> Create Evaluation
          </a>
        </li>

                <li *ngIf="account?.role === Role.Admin" class="nav-item">
                    <a routerLink="/teachers" routerLinkActive="active" class="nav-item nav-link text-white" (click)="collapseNavbar()">
                        <i class="bi bi-person-lines-fill me-2"></i> Teachers
                    </a>
                </li>

                <li class="nav-item">
                    <button (click)="logout()" class="btn btn-link nav-item nav-link text-white">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Subnav Router Outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- Global Alert -->
    <alert></alert>

    <!-- Main Router Outlet -->
    <router-outlet></router-outlet>
</div>

<!-- Add Bootstrap Icons Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JS (Essential for the navbar toggle to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
