<!-- Search Input -->
<div class="mb-3">
  <input 
    type="text" 
    class="form-control" 
    [(ngModel)]="searchQuery" 
    placeholder="Search accounts..." 
    aria-label="Search accounts">
</div>




<!-- Create Account Button with Font Awesome Icon -->
<a routerLink="add" class="btn btn-sm btn-success mb-2">
  <i class="fas fa-user-plus"></i> Create Account
</a>

<!-- Accounts Table - Edit and Delete Buttons with Font Awesome Icons -->
<table class="table table-striped">
  <thead>
    <tr>
      <th style="width:30%">Name</th>
      <th style="width:30%">Email</th>
      <th style="width:30%">Role</th>
      <th style="width:10%"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of filteredAccounts">
      <td class="align-middle">{{ account.title }} {{ account.firstName }} {{ account.lastName }}</td>
      <td class="align-middle">{{ account.email }}</td>
      <td class="align-middle">{{ account.role }}</td>
      <td style="white-space: nowrap">
        <!-- Edit Button with Font Awesome Icon -->
        <a routerLink="edit/{{ account.id }}" class="btn btn-sm btn-primary me-1">
          <i class="fas fa-edit"></i> Edit
        </a>
        
        <!-- Delete Button with Font Awesome Icon -->
        <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger btn-delete-account" [disabled]="account.isDeleting">
          <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
          <span *ngIf="!account.isDeleting"><i class="fas fa-trash-alt"></i> Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!accounts || accounts.length === 0">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
