<!-- Logo -->
<div class="text-center mb-4">
    <img src="assets/images/logo-red.png" alt="Logo" class="img-fluid" style="max-width: 150px;" />
</div>

<h3 class="card-header bg-primary text-white">Login</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label text-dark">Email</label>
            <input type="text" formControlName="email" class="form-control border-primary" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-danger">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label text-dark">Password</label>
            <input type="password" formControlName="password" class="form-control border-primary" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-danger">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col">
                <button [disabled]="submitting" class="btn btn-primary w-100">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </button>
                <a routerLink="../register" class="btn btn-info w-100 mt-2 text-white">
                    <i class="bi bi-person-plus-fill me-2"></i> Register
                </a>
            </div>
            <div class="mb-3 col text-end">
                <a routerLink="../forgot-password" class="btn btn-link text-primary pe-0">
                    <i class="bi bi-key me-2"></i> Forgot Password?
                </a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
