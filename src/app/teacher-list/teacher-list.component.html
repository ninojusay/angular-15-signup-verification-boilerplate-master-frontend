<div class="container mt-4">
  <h2 class="mb-4">Teacher List</h2>

  <!-- Search Input -->
  <input 
    type="text" 
    class="form-control mb-3" 
    [(ngModel)]="searchText" 
    (ngModelChange)="searchTeachers()" 
    placeholder="Search by name, subject or gender" 
  />

  <!-- Display error message if any -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Display loading message or spinner -->
  <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <!-- Add Teacher Button -->
  <button class="btn btn-primary mb-3" (click)="navigateToAddTeacher()">Add Teacher</button>

  <!-- Teacher List Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Gender</th>
        <th>Active Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of filteredTeachers">
        <td>{{ teacher.id }}</td>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.subject }}</td>
        <td>{{ teacher.gender }}</td>
        <td>{{ teacher.activeStatus }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editTeacher(teacher.id)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher.id)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
