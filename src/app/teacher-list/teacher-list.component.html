<div class="container mt-5">
  <h2 class="text-center mb-4">Teacher List Management</h2>

  <!-- Teacher List Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.subject }}</td>
          <td>{{ teacher.email }}</td>
          <td>{{ teacher.gender }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="openTeacherForm(teacher)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Teacher Button -->
  <button class="btn btn-primary mb-3" (click)="openTeacherForm()">
    <i class="bi bi-plus-circle"></i> Add Teacher
  </button>

  <!-- Teacher Form (Add or Edit) -->
  <div *ngIf="teacherFormVisible" class="card mt-4 p-3">
    <h5 class="card-title">{{ selectedTeacher ? 'Edit Teacher' : 'Add Teacher' }}</h5>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="teacherForm.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" [(ngModel)]="teacherForm.subject" name="subject" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="teacherForm.email" name="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="teacherForm.gender" name="gender" class="form-control" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-save"></i> {{ selectedTeacher ? 'Update' : 'Add' }} Teacher
      </button>
      <button class="btn btn-secondary mt-3" (click)="cancel()">
        <i class="bi bi-x-circle"></i> Cancel
      </button>
    </form>
  </div>
</div>

<!-- Add Bootstrap Icons Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- Bootstrap JS (Essential for the navbar toggle to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
